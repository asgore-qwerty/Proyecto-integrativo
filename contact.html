<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto y Libros - Formulario Semántico</title>
</head>

<body>
    <header>
        <h1>Contáctanos y Explora Libros</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="register.html">Registro</a></li>
                <li><a href="login.html">Acceso</a></li>
                <br>
                <li><a href="#formulario">Escríbenos</a></li>
                <li><a href="#galeria">Galería</a></li>
                <li><a href="#horarios">Horarios</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <section id="formulario">
            <h2>Formulario de Consulta</h2>
            <form action="/enviar" method="post">
                <p>
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="user_name" required>
                </p>
                <p>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="user_email" required>
                </p>
                <p>
                    <label for="interes">¿Qué buscas?</label>
                    <select id="interes" name="interes">
                        <option value="compra">Comprar Libros</option>
                        <option value="donacion">Donar Libros</option>
                        <option value="info">Información General</option>
                    </select>
                </p>
                <p>
                    <label for="mensaje">Tu Mensaje:</label><br>
                    <textarea id="mensaje" name="user_message" rows="4" cols="40"></textarea>
                </p>
                <button type="submit">Enviar Solicitud</button>
            </form>
        </section>
        <hr>
        <section id="galeria">
            <h2>Nuestra Biblioteca</h2>
            <p>Aquí puedes ver parte de nuestra colección física:</p>
            <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80"
                alt="Pila de libros clásicos antiguos en una estantería de madera" width="600">

            <h3>Recomendación Literaria Corta</h3>
            <p>Un vistazo rápido a la importancia de la lectura:</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/bak29cnV9Js"
                title="RESUMENES de LIBROS en UN MINUTO" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
        </section>
        <hr>
    </main>
</body>

</html>
