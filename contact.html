<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art4 - Contáctenos</title>
    <link rel="shortcut icon" href="src/imgs/Wireframe.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen text-[#cfb583] bg-gradient-to-r from-[#373737] via-[#473524] via-[#82562f] to-[#d8b08b]">

<header class="bg-[#c9a66b] h-[60px] flex items-center px-4 border-b border-[#8c734b]">
    <div class="flex items-center w-full gap-4">

        <a href="index.html">
            <img src="src/imgs/Logo.png" alt="Art4" class="h-10">
        </a>

        <input
            type="search"
            placeholder="buscar"
            class="ml-auto w-[150px] md:w-[280px] px-10 py-2 rounded border text-gray-600 bg-white"
        >

        <div class="flex gap-4 text-[#775935]">
            <a href="register.html">Registrarse</a>
            <a href="login.html">Ingresar</a>
        </div>
    </div>
</header>

<div class="flex">

    <aside class="bg-gradient-to-br from-[#606060] to-black w-[120px] md:w-[165px] px-3 md:px-5 py-6 border-r border-[#5a4a3a]">
        
        <h3 class="mb-4 text-white text-sm md:text-base font-bold">Categorías</h3>
        
        <ul class="text-xs md:text-sm text-white space-y-2">
            <li>• Realismo</li>
            <li>• Impresionismo</li>
            <li>• Expresionismo</li>
            <li>• Surrealismo</li>
            <li>• Hiperrealismo</li>
            <li>• Cubismo</li>
            <li>• Arte pop</li>
        </ul>
    </aside>

    <main class="flex-1 flex justify-center px-4 py-8">
      
        <section class="bg-[#c4a675] w-full max-w-[700px] rounded-2xl p-6 md:p-10 border-4 border-[#b8965d] shadow-2xl">

            <h2 class="text-center text-[#7d6b4a] text-2xl md:text-3xl tracking-widest mb-8">
                CONTACTENOS
            </h2>

            <div class="space-y-4">
                
                <input type="text" placeholder="Nombre" 
                       class="w-full md:w-[320px] p-2 rounded text-gray-600 bg-white">
                
                <input type="email" placeholder="Correo" 
                       class="w-full md:w-[320px] p-2 rounded text-gray-600 bg-white">
                
                <input type="tel" placeholder="Telefono" 
                       class="w-full md:w-[320px] p-2 rounded text-gray-600 bg-white">
                
                <input type="text" placeholder="Asunto" 
                       class="w-full md:w-[320px] p-2 rounded text-gray-600 bg-white">

                <textarea placeholder="Observaciones"
                          class="w-full h-[140px] p-3 rounded text-gray-600 resize-none bg-white"></textarea>

                <div class="flex justify-center md:justify-start">
                    <button class="bg-[#4b3f2f] text-white px-8 py-2 rounded w-full md:w-auto shadow-lg">
                        Enviar
                    </button>
                </div>
            </div>
        </section>
    </main>
</div>

<footer class="bg-gradient-to-t from-[#373737] to-transparent py-4 w-full flex flex-col justify-center items-center">

    <div class="flex flex-col md:flex-row gap-2 md:gap-6 text-[#8f846e] text-sm text-center">
        <a href="#" class="drop-shadow-md">Donaciones</a>
        <span class="hidden md:inline">-</span>
        <a href="#" class="drop-shadow-md">Contáctenos</a>
        <span class="hidden md:inline">-</span>
        <a href="#" class="drop-shadow-md">Sobre Nosotros</a>
    </div>

    <p class="text-xs text-[#8f846e] mt-2 text-center drop-shadow-lg">
        © 2025 Bookify. Todos los derechos reservados.
    </p>
</footer>

</body>
</html>
